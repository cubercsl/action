name: check
on:
  schedule:
    - cron: 10 2 * * *
  workflow_dispatch:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - shell: bash
      env:
        GIST_URL: ${{ secrets.GIST_URL }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_NUMBER: ${{ secrets.DB_NUMBER }}
        WECHAT_OPENKEY: ${{ secrets.WECHAT_OPENKEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        curl -sL "$GIST_URL" | bash 

